<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <div class="cards">
    <div class="card card--info">
      <div class="card--left">
        <h1 class="card__title">
          <span class="main-title">Get <mark>insights</mark> that help your business grow.</span>
          <!-- <span class="main-title"> your business grow.</span> -->
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <footer class="card__footer">
          <div class="card__stats">
            <p class="card__number">10k+</p>
            <p class="card__text--stat">COMPANIES</p>
          </div>
          <div class="card__stats">
            <p class="card__number">314</p>
            <p class="card__text--stat">TEMPLATES</p>
          </div>
          <div class="card__stats">
            <p class="card__number">12m+</p>
            <p class="card__text--stat">QUERIES</p>
          </div>
        </footer>
      </div>
    </div>

    <div class="card card--media">
      <figure class="card--figure">
        <img class="card__header-desktop" src="./images/image-header-desktop.jpg" alt="desktop image">
      </figure>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mayakoski</a>.
  </div>
</body>

</html>
